<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>ECサイト</title>

<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>ユーザー登録</h2>
	<form name="addUserForm" id="addUserForm" method="post"
		action="/ecsite/addUser" th:action="@{/ecsite/addUser}">
		<p>ユーザー名:<input type="text" name="userName"/></p>
		<p>パスワード　：<input type="password" name="password"/></p>
		<p>フルネーム　：<input type="text" name="fullName"/></p>
		<button type="submit">登録</button>
	</form>
</div>

</body>
</html>
